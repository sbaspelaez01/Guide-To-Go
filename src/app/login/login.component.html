<div class="pagina vh-100 align-items-center d-flex justify-content-center">

    <div class="login shadow p-3 mb-5 d-flex bg-body rounded justify-content-center">

        <div class="grid-item align-items-center justify-content-center d-flex">
            <img class="logo1 "
                src="https://res.cloudinary.com/degujt9v4/image/upload/v1669938537/guide_to_go_recursos_-_logo2_prc2pb.png"
                alt="" width="320px" height="300px">
        </div>

        <div class="grid-item">
            <!-- Botones de registro y signup -->
            <div>
                <mat-button-toggle-group class="registro-signin" name="fontStyle" aria-label="Font Style">
                    <mat-button-toggle class="registro justify-content-center d-flex align-items-center" value="bold">
                        Registrarse
                    </mat-button-toggle>
                    <mat-button-toggle class="iniciosesion justify-content-center d-flex align-items-center"
                        value="italic">
                        Iniciar sesión
                    </mat-button-toggle>
                </mat-button-toggle-group>

                <img class="logo2"
                    src="https://res.cloudinary.com/degujt9v4/image/upload/v1669938537/guide_to_go_recursos_-_logo2_prc2pb.png"
                    alt="" height="70px" width="130px">

            </div>

            <h2 class=" texto mt-5">Iniciar sesión</h2>

            <!-- formulario Email -->
            <div class="formulario ">

                <div class="Email row">
                    <mat-form-field class="example-full-width mt-3">
                        <mat-label><img
                                src="https://icones.pro/wp-content/uploads/2021/02/icone-de-courrier-electronique-gris.png"
                                alt="" height="20px" width="20px">Email</mat-label>
                        <input matInput placeholder="examplecorreo@correo" value="" formControlName="Email">
                    </mat-form-field>
                </div>
                <!-- formulario Contraseña -->
                <div class="Password row ">
                    <mat-form-field class="example-full-width mt-5">
                        <mat-label> <img
                                src="https://icones.pro/wp-content/uploads/2022/08/icone-de-cadenas-de-securite-gris.png"
                                alt="" height="18px" width="18px" alt="" height="18px" width="18px">Contraseña
                        </mat-label>
                        <input type="password" matInput placeholder="" value="" formControlName="Contraseña">
                        <mat-error>A</mat-error>
                    </mat-form-field>
                </div>
            </div>

            <!-- botón enviar -->
            <div class="align-items-center d-flex justify-content-center example-button-row mt-3">
                <button class="botón"
                    mat-raised-button>Enviar</button>
            </div>
        </div>
    </div>
</div>
